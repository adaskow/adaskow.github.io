<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AdTonos Testing</title>
    <script id="usercentrics-cmp" src="https://app.usercentrics.eu/browser-ui/latest/loader.js" data-settings-id="HXLeGJSqi1JIWz" async></script><script id="usercentrics-cmp" src="https://app.usercentrics.eu/browser-ui/latest/loader.js" data-settings-id="HXLeGJSqi1JIWz" async></script>
  </head>
  <body>
    <script async defer src="https://staging-play.adtonos.com/attc-7NMxixdJMSXWv7BdT.min.js"></script>
    <h1>AdTonos</h1>
    <button id="sendRequestButton">Send Request</button>

    <script>
        document.getElementById('sendRequestButton').addEventListener('click', function() {
            fetch('https://vast-adapter.staging.adtonos.com/xml/CxDsKPo5FHuuFWMM8/vast.xml?device=mobile&Cookie=ulid=01GRC4PFQ4S8390F14GFM5HSMC', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'gdpr_consent': 'CQEbF4AQEbF4AAFADBENBFFgAAAAAAAAAAYgAAAAAAAA.YAAAAAAAAAAA'
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                if (!response.headers.get('content-type').includes('application/json')) {
                    throw new Error('Response is not JSON');
                }
                return response.json();
            })
            .then(data => {
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });
    </script>
  </body>
</html>
