<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AdTonos Testing</title>
    <script id="usercentrics-cmp" src="https://app.usercentrics.eu/browser-ui/latest/loader.js" data-settings-id="HXLeGJSqi1JIWz" async></script><script id="usercentrics-cmp" src="https://app.usercentrics.eu/browser-ui/latest/loader.js" data-settings-id="HXLeGJSqi1JIWz" async></script>
  </head>
  <body>
    <script>window.adtonosHost="staging-play.adtonos.com"</script>
    <script async defer src="https://play.adtonos.com/attc-uQjxr8oBLApgbKuop.min.js"></script>
    <h1>AdTonos</h1>
    <button id="sendRequestButton">Send Request</button>

    <script>
        document.getElementById('sendRequestButton').addEventListener('click', function() {
            fetch('https://vast-adapter.staging.adtonos.com/xml/7tR2QQw5Xqt4QTXvi/vast.xml?device=mobile', {
                method: 'GET',
                credentials: 'include',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                if (!response.headers.get('content-type').includes('application/json')) {
                    throw new Error('Response is not JSON');
                }
                return response.json();
            })
            .then(data => {
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });
    </script>
  </body>
</html>
